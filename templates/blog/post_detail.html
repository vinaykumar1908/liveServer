{% extends "base.html" %}
{% block content %}
  <article class="media content-section center">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.author == user %}
          
          <div class='row'>
            <a class="btn btn-success btn-lg mt-1 mb-1 center col-sm" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-lg mt-1 mb-1 center col-sm" href="{% url 'post-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
      {%if object.upload %}
      <a class="btn btn-danger btn-lg " href="{{object.upload.url}}"> View Uploaded File</a>
      {%endif%}
    </div>
  </article>
{% endblock content %}
